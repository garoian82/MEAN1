<h1>Edit: {{editController.project.title}}</h1>

<form class="form"
      data-ng-submit="editController.update(editController.project)" 
      name="projectEditForm">
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" 
			   id="title"
			   required
			   data-ng-model="editController.project.title"
			   class="form-control" />

		<button class="btn btn-primary btn-lg">Save</button>
	</div>

	<div class="form-group">
		<label for="userId">User</label>
		<select name="userId"
		        data-ng-options="user._id as user.fullName() for user in editController.users"
		        data-ng-model="editController.User"
		        class="form-control"
		        id="userId"></select>
	</div>
</form>
